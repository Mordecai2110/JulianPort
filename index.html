<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->

<html lang="es"> <!-- Define el idioma principal del documento -->
<head>
  <meta charset="UTF-8" /> <!-- Codificación de caracteres: UTF-8 soporta acentos y símbolos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Hace que el sitio se vea bien en celulares (responsive) -->

  <title>Portfolio de Diseño Web | Sitios de Alto Impacto</title>
  <!-- Título que aparece en la pestaña del navegador -->

  <meta name="description" content="Portfolio profesional de diseño web especializado en landing pages, portfolios y páginas visuales de impacto." />
  <!-- Descripción corta para SEO -->

  <meta name="author" content="Tu Nombre" />
  <!-- Podés poner tu nombre o alias acá -->

  <!-- Open Graph: mejora cómo se ve el link en redes sociales -->
  <meta property="og:title" content="Portfolio de Diseño Web | Sitios de Alto Impacto" />
  <meta property="og:description" content="Portfolio profesional de diseño web especializado en sitios visuales, modernos y responsivos." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://tusitio.com/preview.png" />
  <!-- ⚠️ Reemplazá la imagen por una tuya (puede ser local o subida a un host) -->

  <!-- Twitter Card: mismo propósito que Open Graph pero para Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@tunombre" />
  <meta name="twitter:image" content="https://tusitio.com/preview.png" />
  <!-- ⚠️ Reemplazá también por tu imagen y cuenta -->

</head>

<body>
  <div id="root"></div> <!-- Contenedor donde React renderiza la app -->

  <!-- Scripts de tu proyecto -->
  <script type="module" src="/src/main.tsx"></script>
  <!-- Si no usás GPT Engineer ni IA, eliminamos esa línea -->
</body>
</html>
